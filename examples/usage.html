<html>

<head>
    <link rel="stylesheet" type="text/css" href="../page.css" />
</head>


<body class="page alternative">
    <div>
        <h2>Fraction</h2>
        <div class="table">
            <div class="line">
                <div class="field" data-label="Equal"></div>
                <div class="field" data-label="Equal"></div>
                <div class="field" data-label="Equal
                "></div>
            </div>
            <div class="line">
                <div class="field fraction fifth" data-label="Fifth"></div>
                <div class="field fraction fifth" data-label="Fifth"></div>
                <div class="field" data-label="Rest"></div>
            </div>
            <div class="line">
                <div class="field fraction half" data-label="Half"></div>
                <div class="field fraction fifth" data-label="Fifth"></div>
                <div class="field" data-label="Rest"></div>
            </div>
            <div class="line">
                <div class="field fraction quarter" data-label="Quarter"></div>
                <div class="field" data-label="Share Rest"></div>
                <div class="field" data-label="Share Rest"></div>
            </div>
        </div>
    </div>
    <!-- <div style="width: 30px;"></div> -->
    <div>
        <h2 style="clear: both;">Units</h2>
        <div class="table">
            <div class="line">
                <div class="field unit kg" data-label="Unit &quot;kg&quot;"></div>
            </div>
            <div class="line">
                <div class="field unit l" data-label="Unit &quot;l&quot;"></div>
                <div class="field unit liter" data-label="Unit  &quot;liter&quot;"></div>
            </div>
            <div class="line">
                <div class="field unit ml" data-label="Unit  &quot;ml&quot;"></div>
            </div>
            <div class="line">
                <div class="field unit g" data-label="Unit &quot;g&quot;"></div>
                <div class="field unit gramm" data-label="Unit &quot;gramm&quot;"></div>
            </div>
            <div class="line">
                <div class="field unit something" data-label="Unit &quot;something&quot;"></div>
            </div>
            <div class="line">
                <div class="field unit custom" data-label="Custom" data-unit="MyCustomUnit"></div>
            </div>
        </div>
    </div>

</body>

</html>
