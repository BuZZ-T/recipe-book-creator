<html>

<head>
    <link rel="stylesheet" type="text/css" href="page.css" />
</head>

<body class="page alternative">
    <div class="left table" data-page-number="3">
        <div class="line">
            <div class="field" data-label="Art"></div>
            <div class="field fraction sixth" data-label="Charge"></div>
            <div class="field unit liter fraction sixth" data-label="Menge"></div>
        </div>
        <div class="line">
            <div class="field" data-label="Datum Ansatz"></div>
            <div class="field" data-label="Datum Abpressen"></div>
            <div class="field" data-label="Datum Abziehen"></div>
            <div class="field" data-label="Datum Abfüllen"></div>
        </div>
        <div class="line">
            <div class="field" data-label="Ansatz">
                <span>
                    <span>▢ Saft</span>
                    <span>▢ Maische</span>
                    <span>▢ gekocht</span>
                    <span>▢ Dampfentsafter</span>
                </span>
            </div>
        </div>
        <div class="line">
            <div class="field unit kg" data-label="Frucht"></div>
            <div class="field unit liter" data-label="zu Saft"></div>
            <div class="field unit liter" data-label="Wasser"></div>
        </div>
        <div class="line">
            <div class="field unit kg" data-label="Zucker Ansatz"></div>
            <div class="field unit kg" data-label="Zucker zusätzlich"></div>
            <div class="field unit kg" data-label="Zucker nach Rezept"></div>
        </div>
        <div class="line">
            <div class="field unit gramm" data-label="Hefenährsalz"></div>
            <div class="field unit ml" data-label="Antigel"></div>
            <div class="field unit gramm" data-label="Schwefel"></div>
        </div>
        <div class="line">
            <div class="field unit gramm fraction fifth" data-label="Milchsäure"></div>
            <div class="field unit gramm fraction fifth" data-label="Zitronensäure"></div>
            <div class="field unit something" data-label="Weitere Zusätze"></div>
        </div>
        <div class="line fill-height">
            <div class="field" data-label="Besonderheiten"></div>
        </div>
        <div class="line">
            <div class="field unit custom" data-unit="Flaschen" data-label="Anzahl Flaschen schwach gesüßt &quot;X&quot;"></div>
            <div class="field" data-label="Anzahl Flaschen stark gesüßt"></div>
        </div>
    </div>

    <div class="middle-line">
        <div class="stitch"></div>
        <div class="stitch"></div>
        <div class="stitch"></div>
        <div class="stitch"></div>
        <div class="stitch"></div>
    </div>

    <div class="right table" data-page-number="10">
        <div class="line">
            <div class="field fraction fifth" data-label="Vol %."></div>
            <div class="field" data-label="Bewertung"></div>
        </div>
        <div class="line fill-height">
            <div class="field" data-label="Kommentare/Fotos"></div>
        </div>
    </div>
</body>

</html>
